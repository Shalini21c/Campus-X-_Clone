<!DOCTYPE html>
<html>
<head>
	<title>Campux{X}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="overflow-y: scroll;">

	<div id="nav">
		<h3>CAMPUSX</h3>
	</div>
	
	<div id="dash-head">
		<h1>Dashboard</h1>

		<div class="card-body">
			<h3>Total Score</h3>
			<p><b>0</b></p>
		</div>

		<div class="card-body">
			<h3>Class Rank</h3>
			<p id="primary-text">You need 0 marks to reach top 15</p>
		</div>

		<div class="card-body">
			<h3>Late Submissions</h3>
			<p><b>0</b></p>
		</div>

		<div class="card-body">
			<h3>Tasks Won</h3>
			<p><b>0</b></p>
		</div>
	</div>

	<div class="clear"></div>

	<div id="box">
		<div class="container">
			<h4>Evaluated Tasks</h4>
		</div>
		<div class="container2">
			<table>
				<tr>
					<th>S.No.</th>
					<th>Type</th>
					<th>Name</th>
					<th>Evaluated On</th>
					<th>Late Sub</th>
					<th>Score</th>
					<th>Winner</th>
				</tr>
			</table>
		</div>
	</div>

	<div>
		<div class="L-board container3">
			<h3>Leaderboard</h3>
			<table style="width: 100%;">
				<tr>
					<th style="border-left-width: 0px;border-top-width: 0px;border-right-width: 0px; border-bottom: outset;">S.No.</th>
					<th style="border-left-width: 0px;border-top-width: 0px;border-right-width: 0px; border-bottom: outset;">Name</th>
					<th style="border-left-width: 0px;border-top-width: 0px;border-right-width: 0px; border-bottom: outset;">Score</th>
				</tr>
				<tr>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">1</td>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">Some Name</td>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">Some Score</td>
				</tr>
				<tr>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">2</td>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">--</td>
					<td style="border-bottom: 1px solid #dddd; padding-left: 40px; padding-top: 10px;">--</td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<img src="graph.jpg" class="container4">
	</div>
	
</body>
</html>
